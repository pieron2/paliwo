        <section id="lewy">
            <h2>Orientacyjny koszt paliwa</h2>
    Rodzaj paliwa (1-benzyna, 2-olej 
napędowy): <br>
    <input type="number" id="rodzaj"><br>
    Ile litrów?<br>
    <input type="number" id="litry"><br>
    <button id="oblicz">OBLICZ</button>
    <p id="wynik"> </p>
    <script>
       document.getElementById("oblicz").addEventListener("click",()=> {
        const rodzaj = document.getElementById("rodzaj").value;
        const litry = document.getElementById("litry").value;

        let koszt;
        switch(Number(rodzaj)){
            case 1:
            koszt = 4 * litry;
            case 2:
            koszt =3,5 * litry;
            break;
            default:
                koszt = 0;
                break; 
        }
        document.getElementById("wynik").innerHTML = "koszty paliwa: " + koszt + "zł"
       })
    </script>
